<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cards.css" >
</head>
<body>
  <div class="card">
    <div class="container_father_card">
        <!-- TITLE -->
        <div class="title_outside_card">
            Lugares del mundo
        </div>
        <!-- CARDS -->
        <div class="contenedor_card">
            <!-- PRIMERA CARTA-->
               <div class="flip_card_inner_b">
                <!-- FRONT  -->
                   <div class="type-a_card" id="mountain-front_card">
                        <div id="mountain" class="text-inside-img_card">MOUNTAIN</div>
                    </div>
        
                <!-- BACK-->
                <div class="type-b_card">
                    <div class="back_title_inside_card">Montaña</div>
                        <div class="back_text_inside_card">La montaña más alta del mundo es el Monte Everest. <br> En España la más alta es el Teide.</div>
                    </div>
                </div>
         

            <!-- SEGUNDA CARTA-->
           
                <div class="flip_card_inner_a">
                <!-- FRONT-->
                <div class="type-a_card" id="lake-front_card">
                    <div id="lake" class="text-inside-img_card">LAKE</div>
                </div>
       
                <!-- BACK -->
                <div class="type-c_card">
                    <div class="back_title_inside_card">LAGO</div>
                    <div class="back_text_inside_card">El lago salado más grande del mundo es el Mar Caspio entre Euro</div>
                </div>
                </div>
            

            <!-- TERCERA CARTA -->
                <div class="flip_card_inner_b">
                <!-- FRONT-->
                 <div class="type-a_card" id="ocean-front_card">
                    <div id="ocean" class="text-inside-img_card">OCEAN</div>
                </div>  
                
                <!-- BACK -->
                <div class="type-b_card">
                    <div class="back_title_inside_card">OCEANO</div>
                    <div class="back_text_inside_card">Una montaña es así</div>
                </div>
            </div>
            
            
            
        </div>






    </div>


  </div> 

   
    
</body>
</html>
